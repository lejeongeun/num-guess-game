<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 추측 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="police-header">코딱지탐정과 함께 숫자를 찾아보자!</h1>
        <div id="result-area" class="result-area"> 잃어버린 숫자를 잡아라!</div>
        <div id="chance-area" class="chance-area">남은 기회: 5번</div>
        <input type="number" id="user-input" class="user-input" placeholder="숫자를 입력하세요">
        <button id="play-button" class="btn btn-primary">Go!</button>
        <button id="reset-button" class="btn btn-secondary">Reset!</button>
    </div> 
    
    <script src="main.js"></script>
</body>
</html>
